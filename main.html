“День незалежності – нагода згадати всіх тих, хто боролися за неї, тих, завдяки кому вона стала можливою у 1991 році. Цього року, 
після прийняття Закону “Про правовий статус і вшанування пам’яті борців за незалежність України у ХХ столітті” вони врешті отримали найвище визнання державою, 
за створення якої заплатили своїми життями”, — говорить Голова Українського інституту національної пам’яті Володимир В’ятрович.
У 1939 році українці на Закарпатті першими у міжвоєнній Європі зі зброєю в руках стали на захист своєї свободи проти військ союзника німецьких нацистів – авторитарної Угорщини, 
і 15 березня проголосили незалежність Карпатської України. Тоді, захищаючи своє право на самовизначення, загинули близько 5 тисяч  українців
24 роки тому, 24 серпня 1991 року на позачерговому засіданні Верховна Рада УРСР ухвалила Акт проголошення незалежності України, зазначивши у ньому, що продовжується тисячолітня традиція державотворення в Україні, яка має право на самовизначення, 
передбаченого Статутом ООН та іншими міжнародно-правовими документами. 
1 грудня 1991 року на Всеукраїнському референдумі українці підтвердили своє прагнення жити в незалежній державі, зробивши її незворотнім фактом історії.
Першими із понад 130 країн світу Українську державу визнали Польща, Канада, Латвія і Литва.
Протягом останніх трьох років українцям знову довелося боротися за збереження своєї незалежності у боротьбі проти злочинного режиму Віктора Януковича і в протистоянні з Росією, що порушила цілісність нашої держави анексією Криму та розв’язанням війни на Сході України.-->
